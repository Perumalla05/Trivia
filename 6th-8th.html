<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('https://th.bing.com/th/id/R.f0f8acdbc5952ea45b3bb2400cb6013f?rik=PKr7d1YBYMRtqw&riu=http%3a%2f%2fimg.51miz.com%2fElement%2f01%2f01%2f62%2f57%2f88d00149_E1016257_dfcf98a7.jpg&ehk=A3xW2mO0XYt03UPeE9GTYOqoLY05fLrS68yT4pUtSD8%3d&risl=&pid=ImgRaw&r=0');
      background-size:cover;
      background-position:center;
      background-repeat:no repeat;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      font-weight: bold;
    }

    .category-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .category-btn {
      width: 250px;
      padding: 20px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-decoration: none; /* Add this line to remove the default underline on links */
    }

    .category-btn:hover {
      background-color: #ff4e42;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Topics</h1>
    <div class="category-buttons">
      <a href="6th.html" class="category-btn" style="background-color:darkblue;">6th grade</a>
      <a href="7th.html" class="category-btn" style="background-color:darkblue;">7th grade</a>
      <a href="8th.html" class="category-btn" style="background-color:darkblue;">8th grade</a>
    </div>
  </div>
</body>
</html>
