<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image:url('https://i.pinimg.com/originals/71/50/4b/71504b3279467ae714a9b5e012f68052.jpg');
      background-size:cover;
      background-position:center;
      background-repeat:no repeat;
         }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      font-weight: bold;
    }

    .category-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .category-btn {
      width: 250px;
      padding: 20px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-decoration: none; /* Add this line to remove the default underline on links */
    }

    .category-btn:hover {
      background-color: #ff4e42;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select a Category:</h1>
    <div class="category-buttons">
      <a href="elementary.html" class="category-btn" style="background-color: #ffcb77;">Elementary</a>
      <a href="secondary.html" class="category-btn" style="background-color: #a2d5f2;">Secondary School</a>
      <a href="intermediate.html" class="category-btn" style="background-color: #5d9cec;">Intermediate</a>
      <a href="graduate.html" class="category-btn" style="background-color: #43d8c9;">Graduate</a>
    </div>
  </div>
</body>
</html>
