<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image:url('https://static.wixstatic.com/media/6dcdca_e51b5f124c3446e9a6d848dc733cfa7f~mv2.jpg/v1/fill/w_1600,h_1689,al_c,q_90,enc_auto/6dcdca_e51b5f124c3446e9a6d848dc733cfa7f~mv2.jpg');
      background-size:cover;
      background-position:center;
      background-repeat:no repeat;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      font-weight: bold;
    }

    .category-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .category-btn {
      width: 250px;
      padding: 20px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-decoration: none; /* Add this line to remove the default underline on links */
    }

    .category-btn:hover {
      background-color: #ff4e42;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Secondary School</h1>
    <div class="category-buttons">
      <a href="6th-8th.html" class="category-btn" style="background-color:darkblue;">6th-8th Grade</a>
      <a href="9th-10th.html" class="category-btn" style="background-color:darkblue;">9th-10th Grade</a>
    </div>
  </div>
</body>
</html>
